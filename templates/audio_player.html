<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000; /* Black background */
            color: #ffffff; /* White text */
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            overflow: auto;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar-logo {
            float: left;
            padding: 8px 16px;
        }
        .navbar-logo img {
            height: 40px; /* Adjust size as needed */
        }
        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.25); /* White with 25% transparency for glass effect */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for a raised effect */
            margin-top: 60px; /* Offset for navbar */
        }
        h2 {
    /* Remove the color property since we're using a gradient background */
    font-size: 30px;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;

    /* Add the gradient background */
    background-image: linear-gradient(to right, #3ad965, #f7dc6f); /* Green to yellow gradient */
    -webkit-background-clip: text;
    color: transparent; /* Make the text color transparent to show the gradient */
}

        audio {
            width: 100%;
            margin-top: 20px;
        }

        /* Custom styling for the audio player controls */
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        /* Style the play/pause button */
        audio::-webkit-media-controls-play-button {
            background-color: #ff8a65; /* Warm coral accent color */
            border-radius: 50%; /* Circular shape */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        /* Style the volume control */
        audio::-webkit-media-controls-volume-slider {
            background-color: #ffffff; /* White color for volume slider */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        /* Style the progress bar */
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #ffffff; /* White color for time display */
            transition: color 0.3s ease; /* Smooth transition for text color */
        }

        a {
            color: #ffffff; /* White text */
            text-decoration: none;
            padding:22px;
            background: #000000; /* Warm coral accent color */
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        a:hover {
            background: #d10000d1; /* Darker coral color on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-logo">
            <!-- Placeholder for logo -->
            <img src="/static/Pics/logo.png" alt="RSN Musical Logo">
        </div>
        <a>RSN Musical</a>
        <!-- Add other navigation links here -->
    </div>

    <!-- Content with Glass Effect -->
    <div class="content">
        <h2>Generated Music</h2>
        <audio controls id="audioPlayer">
            <source src="/static/audio_output/audio_0.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <br>
        <a href="/static/audio_output/audio_0.wav">Download Audio</a>

        <script>
            // Get the audio element
            var audioPlayer = document.getElementById("audioPlayer");

            // Function to pause the audio
            function pauseAudio() {
                audioPlayer.pause();
                console.log("Audio paused");
                // You can add additional code here if needed
            }

            // Attach an event listener to the pause button
            audioPlayer.addEventListener("pause", function() {
                // Execute additional code when the audio is paused
                console.log("Audio paused");
            });
        </script>
    </div>
</body>
</html>
